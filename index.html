<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="row-1">
    <div class="child">

      <img src="/images/illustration-hero.svg" alt="dancing" width="100px">
      <h1>Order Summary</h1>
      <p> &nbsp you can now listen to millions of songs <br>
        audiobooks and podcasts on any device<br>
        &nbsp&nbspanywhere you like.
      </p>
      <div class="annual">
       <img src="images/icon-music.svg" alt="music icon" width="40px">
        <h2><span>Annual Plan</span> <br>
           <span id="new">$59.99/year</span></h2>
        <a href id="change">change</a>
      </div>

      <button id="proceed" type="submit" onclick="validateform()">Proceed to Payment</button>
      <br>
      <button id="cancel"  type="reset" onclick="validateform()">Cancel Order</button>

    </div>
  </div>
    

</body>
</html>
